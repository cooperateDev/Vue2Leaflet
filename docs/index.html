<html>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<body>
  <div id="app" style="height: 100%">
    <l-map :zoom="zoom" :center="center">
      <l-tilelayer :url="url" :attribution="attribution"></l-tilelayer>
      <l-marker :lat-lng="marker"></l-marker>
    </l-map>
  </div>
</body>
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.js" ></script>
<script src="https://unpkg.com/vue2-leaflet@0.1.0/dist/vue2-leaflet.js" ></script>
<script>

Vue.component(Vue2Leaflet.LMap);
Vue.component(Vue2Leaflet.LTileLayer);
Vue.component(Vue2Leaflet.LMarker);

var app = new Vue({
  el: '#app',
  data () {
      return {
        zoom:13,
        center:[47.218938, -1.553772],
        url:'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
        attribution:'&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        marker: L.latLng(47.218938, -1.553772),
      }
    }
});

</script>
<html>
